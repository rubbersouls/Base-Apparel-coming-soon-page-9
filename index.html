<!DOCTYPE html>
<head>
	<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
	<main>
		<section>
			<div class="main-first">
				<div class="mainbox">
					<div class="boxone">
							<img src="images/logo.svg" alt="logo">
					</div>
					<div class="boxtwo">
							<h1>We're</h1>
							<h1>coming</h1>
							<h1>soon</h1>
							<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
							<input type="texte" name="email" placeholder="Email Adress" class="input">
							<button class="btn"><img src="images/icon-arrow.svg" alt="imagefleche"></button>
							<img src="images/icon-error.svg" alt="imageerror" class="imageerror">
							<p class="texterror">Please provide a valid email</p>
							<p class="textevalid">Email Send</p>
					</div>
				</div>
			</div>
			<div class="main-second">
				<img src="images/hero-desktop.jpg" alt="image" class="image">
			</div>

		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
